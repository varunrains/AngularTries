
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="createRecipe()">New Recipe</button>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12" *ngFor="let recipe of recipes; let i = index">
    <recipe-item [recipeItem]="recipe" [id]="i"></recipe-item>
  </div>
</div>
