<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addIngredient(localRef)" #localRef="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 required
                 ngModel
                 #nameRef="ngModel"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!--Regular expression to add only positive amount using 'pattern' attribute-->
          <input type="number"
                 id="amount"
                 name="amount"
                 class="form-control"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="localRef.invalid">{{editMode ? 'Update': 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" [disabled]="!nameRef.value && !editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
