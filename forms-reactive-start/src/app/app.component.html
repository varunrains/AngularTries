<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   formControlName="username"
                   class="form-control">
            <span class="help-block" *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched">
              <span class="help-block" *ngIf="signupForm.get('userData.username').errors['required']"> Please enter the username </span>
              <span class="help-block" *ngIf="signupForm.get('userData.username').errors.isForBiddenUser">The entered user name is invalid!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text"
                   id="email"
                   formControlName="email"
                   class="form-control">
            <span class="help-block" *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched">Please enter valid email</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
                   formControlName="gender"
                   [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4> Your hobbies</h4>
          <input type="button" class="btn btn-primary" value="Add Hobby" (click)="onAddHobby()"/>
          <div class="form-group" *ngFor="let hobby of signupForm.get('hobbies').controls; let i = index">
            <input type="text" [formControlName]="i" class="form-control"/>
          </div>
        </div>
        <span class="help-block" *ngIf="signupForm.invalid && signupForm.touched">Form Level Validation: Please enter valid data!!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
