<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input type="text" class="form-control" [(ngModel)]="newServerName">
      <label>Server Content</label>
      <input type="text" class="form-control" [(ngModel)]="newServerContent">
      <br>
      <button class="btn btn-primary"
              (click)="onAddServer('server')">
        Add Server
      </button>
      <button class="btn btn-primary"
              (click)="onAddServer('blueprint')">
        Add Server Blueprint
      </button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div class="panel" [ngClass] ="server.serverType === 'server' ? 'panel-danger' : 'panel-info'"
           *ngFor="let server of servers">
        <div class="panel-heading">{{ server.serverName }}</div>
        <div class="panel-body">
          <p>
            <strong *ngIf="server.serverType === 'server'" style="color: red">{{ server.serverContent }}</strong>
            <em *ngIf="server.serverType === 'blueprint'" style="color: blue">{{ server.serverContent }}</em>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
