<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
                 class="form-control"
                 id="title"
                 required
                 ngModel
                 name="title" />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea class="form-control"
                    id="content"
                    required
                    ngModel
                    name="content"></textarea>
        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!postForm.valid">
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button class="btn btn-danger"
              [disabled]="loadedPosts.length < 1"
              (click)="onClearPosts()">
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row" *ngIf="!isLoading && loadedPosts.length === 0 && !error">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p>No posts available!</p>
    </div>
  </div>
  <div class="row" *ngIf="!isLoading && loadedPosts.length > 0">
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of loadedPosts">
          <h4> {{item.title}}</h4>
          <p> {{item.content}}</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="row" *ngIf="isLoading">
    <!-- You can use spinners also, to make it even more beautiful-->
    Loading.....
  </div>
  <div class="row" *ngIf="error">
    <div class="alert alert-danger">
      <h4>Error has Occured</h4>
      {{error}}
    <p><button type="button" class="btn btn-danger" (click)="onHandleError()">Okay</button></p>
    </div>
  </div>
</div>
