      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label>Email: </label>
          <input type="email" ngModel required class="form-control" name="email" email #emailRef="ngModel"/>
          <span class="help-block" *ngIf="!emailRef.valid && emailRef.touched">Email is required and should be Valid one!</span>
          <br />

          <label>Subscriptions:</label>
          <select class="form-control" name="subscription" [ngModel]="defaultSubscription">
            <option *ngFor="let subscription of subscriptions">{{subscription}}</option>
          </select>
          <br />
          <label>Password:</label>
          <input type="password" ngModel required class="form-control" name="password" #passwordRef="ngModel" />
          <span class="help-block" *ngIf="!passwordRef.valid && passwordRef.touched">Password is mandatory!</span>
          <br/>
          <input type="submit" class="btn btn-primary" />

        </div>
      </form>
